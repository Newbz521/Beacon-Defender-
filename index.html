    <body>
      <div class="controls">
        <p>⬆ : Move Up</p>
        <p>⬇ : Move Down</p>
        <p>⬅ : Move Left</p>
        <p><span class="flipH">⬅</span> : Move Right</p>
        <p>'SpaceBar' : Attack</p>
      </div>
      <div class="pointSystem">
        <p>O : +1 point</p>
        <p>OO : +5 points</p>
        <p>OOO : +10 points</p>
        <p>OOOO : +100 points</p>
    

      </div>
