<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
 </head>
    <body>
      <div class="controls">
        <p>⬆ : Move Up</p>
        <p>⬇ : Move Down</p>
        <p>⬅ : Move Left</p>
        <p><span class="flipH">⬅</span> : Move Right</p>
        <p>'SpaceBar' : Attack</p>
      </div>
      <div class="pointSystem">
        <div class="pointLine"><div>O</div> <div>:</div>  <div>+1 point</div></div>
        <div class="pointLine"><div>OO</div> <div>:</div>  <div>+5 points</div></div>
        <div class="pointLine"><div>OOO</div> <div>:</div>  <div>+10 points</div></div>
        <div class="pointLine"><div>OOOO</div> <div>:</div>  <div>+100 points</div></div>
      </div>
   <script src="script.js"></script>
    </body>
   
    </html>
